<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Doors - Design Your Door</title>
    <link rel="stylesheet" href="src/styles/main.css">
    
</head>
<body>
    <div id="app">
        <!-- Product Selector -->
        <div id="product-selector" class="product-selector">
            <header class="selector-header">
                <nav class="header-nav">
                    <button class="nav-btn" onclick="window.open('https://unitydoors.com', '_blank')">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                        <span>Home</span>
                    </button>
                    <button class="nav-btn" onclick="showAbout()">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                        </svg>
                        <span>About</span>
                    </button>
                    <button class="nav-btn" onclick="showContact()">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <span>Contact</span>
                    </button>
                </nav>
                
                <button id="close-selector" class="close-btn">&times;</button>
                
                <div class="header-content">
                    <img src="./door-images/jcklogo.png" alt="Unity Doors Logo" class="header-logo">
                    <div class="search-container">
                        <input type="text" id="door-search" placeholder="Search" class="search-input">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="m19.6 21 6.3-6.3c.4-.4.4-1 0-1.4s-1-.4-1.4 0L18.2 19c-2.1 1.3-4.7 2-7.2 2C4.8 21 0 16.2 0 11S4.8 1 11 1s11 4.8 11 11c0 2.5-.7 5.1-2 7.2zM11 3C5.9 3 2 6.9 2 11s3.9 8 8 8 8-3.9 8-8-3.9-8-8-8z"/>
                        </svg>
                    </div>
                </div>
            </header>
            
            <div class="door-categories" id="door-categories">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <!-- Main Configurator -->
        <div id="configurator" class="configurator hidden">
            <div class="sidebar">
                <div class="config-header">
                    <div class="header-content">
                        <img src="./door-images/unitydoorslogo.png" alt="Unity Doors" class="header-logo sidebar-logo">
                    </div>
                    <div class="header-controls">
                        <button id="back-btn" class="back-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                            </svg>
                        </button>
                        <div class="modify-controls">
                            <button class="modify-btn">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                </svg>
                                Modify
                            </button>
                            <button class="remove-btn">
                                <svg viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                </svg>
                                Remove
                            </button>
                        </div>
                    </div>
                    <h2 id="selected-door-name">Door Name</h2>
                    <p id="selected-door-description">Resizable door</p>
                </div>
                
                <div id="config-panels" class="config-panels">
                    <!-- Dynamically populated -->
                </div>
                
                <div class="config-footer">
                    <button id="export-config" class="primary-btn">Get Quote & Export</button>
                    <p class="price-estimate">Estimated: Â£<span id="price-display">299</span></p>
                </div>
            </div>
            
            <div class="viewport">
                <div class="loading-overlay hidden" id="loading-overlay">
                    <div class="loading-spinner"></div>
                </div>
                <canvas id="three-canvas"></canvas>
                <div class="view-controls">
                    <button id="reset-view" class="control-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                        </svg>
                        Reset View
                    </button>
                    <button id="3d-view" class="control-btn active">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        3D view
                    </button>
                </div>
                
                <div class="validation-errors hidden" id="validation-errors">
                    <!-- Error messages populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
