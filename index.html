<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unity Doors - Design Your Door</title>
  <script type="module" crossorigin src="/unity-door-configurator/assets/index-BmHka5hg.js"></script>
  <link rel="stylesheet" crossorigin href="/unity-door-configurator/assets/index-B-esoxDO.css">
</head>
<body>
  <div id="app">
    <!-- Product Selector -->
    <div id="product-selector" class="product-selector">
      <header class="selector-header">
        <nav class="header-nav">
          <button class="nav-btn" onclick="window.open('https://unitydoors.com', '_blank')">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span>Home</span>
          </button>
          <button class="nav-btn" onclick="showAbout()">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10..." />
            </svg>
            <span>About</span>
          </button>
          <button class="nav-btn" onclick="showContact()">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0..." />
            </svg>
            <span>Contact</span>
          </button>
        </nav>
        <button id="close-selector" class="close-btn">&times;</button>
        <div class="header-content">
          <img src="door-images/jcklogo.png" alt="Unity Doors" class="header-logo" />
          <div class="search-container">
            <input type="text" id="door-search" placeholder="Search doors..." class="search-input" />
            <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59..." />
            </svg>
          </div>
        </div>
      </header>
      <main class="door-categories" id="door-categories">
        <!-- Populated by ProductSelector -->
      </main>
    </div>

    <!-- Main Configurator -->
    <div id="configurator" class="configurator hidden">
      <aside class="sidebar">
        <header class="config-header">
          <div class="header-content">
            <img src="door-images/unitydoorslogo.png" alt="Unity Doors" class="header-logo sidebar-logo" />
            <div class="header-controls">
              <button id="back-btn" class="back-btn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M20 11H7.83l5.59-5.59L12 4l-8 8..." />
                </svg>
              </button>
              <div class="modify-controls">
                <button class="modify-btn">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 17.25V21h3.75L17.81..." />
                  </svg>
                  Modify
                </button>
                <button class="remove-btn">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1..." />
                  </svg>
                  Remove
                </button>
              </div>
            </div>
            <div class="door-info">
              <h2 id="selected-door-name">Select a Door</h2>
              <p id="selected-door-description">Choose from our range of premium doors</p>
            </div>
          </div>
        </header>

        <section class="config-panels" id="config-panels">
          <!-- Populated by Configurator -->
        </section>

        <footer class="config-footer">
          <button id="export-config" class="primary-btn">Get Quote</button>
          <div class="price-estimate">
            Total: Â£<span id="price-display">299</span>
          </div>
        </footer>
      </aside>

      <main class="viewport">
        <canvas id="three-canvas"></canvas>
        <div class="view-controls">
          <button id="reset-view" class="control-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 5V1L7 6l5 5V7c3.31..." />
            </svg>
            Reset View
          </button>
          <button class="control-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87..." />
            </svg>
            3D View
          </button>
        </div>
        <div id="validation-errors" class="validation-errors hidden">
          <!-- Validation errors -->
        </div>
        <div id="loading-overlay" class="loading-overlay hidden">
          <div class="loading-spinner"></div>
        </div>
      </main>
    </div>
  </div>

</body>
</html>
