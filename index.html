<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Unity Doors" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#6c4256" />
    <meta name="msapplication-TileColor" content="#6c4256" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="touch-action" content="manipulation" />
    <title>Unity Doors - Design Your Door</title>
    <link rel="stylesheet" href="src/styles/main.css">
    
    <!-- Preload critical resources for mobile performance -->
    <link rel="preload" href="door-images/jcklogo.png" as="image" />
    <link rel="preload" href="door-images/unitydoorslogo.png" as="image" />
    
    <!-- Mobile-specific meta tags for better UX -->
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    
    <!-- Prevent zoom on input focus for iOS -->
    <style>
        @supports (-webkit-touch-callout: none) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Product Selector -->
        <div id="product-selector" class="product-selector">
            <header class="selector-header">
                <nav class="header-nav">
                    <button class="nav-btn" onclick="window.open('https://unitydoors.com', '_blank')" aria-label="Go to Unity Doors homepage">
                        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                        <span>Home</span>
                    </button>
                    <button class="nav-btn" onclick="showAbout()" aria-label="About Unity Doors">
                        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                        </svg>
                        <span>About</span>
                    </button>
                    <button class="nav-btn" onclick="showContact()" aria-label="Contact Unity Doors">
                        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <span>Contact</span>
                    </button>
                </nav>
                <button id="close-selector" class="close-btn" aria-label="Close configurator">&times;</button>

                <div class="header-content">
                    <img src="door-images/jcklogo.png" alt="Unity Doors Logo" class="header-logo" loading="eager">
                    <div class="search-container">
                        <input type="text" id="door-search" placeholder="Search doors..." class="search-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-label="Search for doors">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </div>
                </div>
            </header>

            <main class="door-categories" id="door-categories" role="main">
                <!-- Door categories will be populated by JavaScript -->
            </main>
        </div>

        <!-- Main Configurator -->
        <div id="configurator" class="configurator hidden">
            <!-- Mobile backdrop for sidebar -->
            <div class="mobile-backdrop" id="mobile-backdrop"></div>
            
            <aside class="sidebar" role="complementary" aria-label="Door configuration panel">
                <header class="config-header">
                    <div class="header-content">
                        <img src="door-images/unitydoorslogo.png" alt="Unity Doors Logo" class="header-logo sidebar-logo" loading="lazy">
                        <div class="header-controls">
                            <button id="back-btn" class="back-btn" aria-label="Go back to door selection">
                                <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                                </svg>
                            </button>
                            <div class="modify-controls">
                                <button class="modify-btn" aria-label="Modify door configuration">
                                    <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                    </svg>
                                    Modify
                                </button>
                                <button class="remove-btn" aria-label="Remove current door">
                                    <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                    </svg>
                                    Remove
                                </button>
                            </div>
                        </div>
                        <div class="door-info">
                            <h2 id="selected-door-name">Select a Door</h2>
                            <p id="selected-door-description">Choose from our range of premium doors</p>
                        </div>
                    </div>
                </header>

                <section class="config-panels" id="config-panels" role="region" aria-label="Configuration options">
                    <!-- Configuration panels will be populated by JavaScript -->
                </section>

                <footer class="config-footer">
                    <button id="export-config" class="primary-btn" aria-label="Get quote for current configuration">Get Quote</button>
                    <div class="price-estimate" aria-live="polite">
                        Total: £<span id="price-display" aria-label="Estimated price">299</span>
                    </div>
                </footer>
            </aside>

            <main class="viewport" role="main" aria-label="3D door preview">
                <canvas id="three-canvas" aria-label="Interactive 3D door visualization"></canvas>
                <div class="view-controls">
                    <button id="reset-view" class="control-btn" aria-label="Reset 3D view to default position">
                        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                        </svg>
                        Reset View
                    </button>
                    <button class="control-btn" aria-label="Switch to 3D view mode">
                        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        3D View
                    </button>
                </div>
                
                <!-- Mobile pull indicator -->
                <div class="mobile-pull-indicator" id="mobile-pull-indicator">
                    ↑ Pull up to configure
                </div>
                
                <div id="validation-errors" class="validation-errors hidden" role="alert" aria-live="assertive">
                    <!-- Validation errors will be shown here -->
                </div>
                <div id="loading-overlay" class="loading-overlay hidden" role="status" aria-live="polite" aria-label="Loading door configuration">
                    <div class="loading-spinner" aria-hidden="true"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Service Worker Registration for Offline Support -->
    <script>
        // Register service worker for better mobile performance
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent context menu on long press for better mobile UX
        document.addEventListener('contextmenu', function(e) {
            if (window.innerWidth <= 768) {
                e.preventDefault();
            }
        });

        // Add passive event listeners for better scroll performance
        document.addEventListener('touchstart', function() {}, { passive: true });
        document.addEventListener('touchmove', function() {}, { passive: true });
    </script>

    <script type="module" src="src/main.js"></script>
</body>
</html>
