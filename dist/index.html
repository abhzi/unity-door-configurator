              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span>Home</span>
          </button>
          <button class="nav-btn" onclick="showAbout()">

              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <span>Contact</span>
          </button>
        </nav>
        <button id="close-selector" class="close-btn">&times;</button>

        <div class="header-content">
          <img src="/unity-door-configurator/door-images/jcklogo.png" alt="JCK Logo" class="header-logo">
          <div class="search-container">
            <input type="text" id="door-search" placeholder="Search" class="search-input">
            <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="m19.6 21 6.3-6.3c.4-.4.4-1 0-1.4s-1-.4-1.4 0L18 19.6V20h1.6zM10 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z"/>

          </div>
        </div>
      </header>

      <!-- Sidebar -->
      <aside class="sidebar">
        <img src="/unity-door-configurator/door-images/unitydoorslogo.png" alt="Unity Doors" class="header-logo sidebar-logo">
      </aside>
    </div>
